name: Controller build

on:
  push:
    branches: [ "main", "dev"]
  pull_request:
    branches: [ "main", "dev"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build frontend
    - run: cd Configuration\ GUI && npm run build && cp -rf build/* ../Controller/gui_build/
    
    - name: Controller CI
      run: cd Controller && docker build .
